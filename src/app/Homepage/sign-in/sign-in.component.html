<div class="container">

    <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form #f="ngForm" (ngSubmit)="onClickMe(f)" >

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first" ngModel required #first="ngModel" value="username">
                                <!----div *ngIf="signInForm.submitted && !username.valid">
                                <label class="validation-message">This field is required.</label>
                                </div-->
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input input name="last" ngModel value="password">
                                <!----div *ngIf="signInForm.submitted && password.errors">
                                        <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                                        <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
                                </div--->
                            </div>




                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                     <button type="submit" (click)="onClickMe()" class="btn btn-success" value = "Login"></button>
                                     {{clickMessage}}


                                    </div>
                                </div>

                            </form>


                        </div>
                    </div>

      </div>
